<!DOCTYPE html>
<html lang="en">

<head>
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/codurance.css">
</head>

<body>
    <div style="max-width: 50%; margin: 0 auto">
        <div class="columns" style="margin-top: 50px">
            <div class="is-half is-offset-3">
                <h1 class="title">
                    Bulma
                </h1>

                <p class="subtitle">
                    Modern CSS framework based on <a
                        href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flexbox</a>
                </p>

                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Input">
                    </div>
                </div>

                <div class="field">
                    <p class="control">
                        <span class="select">
                            <select>
                                <option>Select dropdown</option>
                            </select>
                        </span>
                    </p>
                </div>

                <div class="buttons">
                    <a class="button is-primary">Primary</a>
                    <a class="button is-link">Link</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
